plugins {
    id 'com.android.application'
}

android {
    namespace 'com.droidstrap'
    compileSdk 34

    defaultConfig {
        applicationId "com.droidstrap"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
