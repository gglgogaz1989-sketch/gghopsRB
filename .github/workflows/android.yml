name: Android CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Эта магия генерирует файлы сборки, если их нет
      - name: Validate Gradle Wrapper
        run: gradle wrapper

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Check where APK is
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DroidStrap-Final
          path: "**/*.apk"
